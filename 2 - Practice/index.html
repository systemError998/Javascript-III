<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-body-secondary">
        <h1 class="text-center">Petz</h1>

        <form class="petzForm" name="petzForm" action="">
            <input class="petName form-control form-control-sm p-2 my-2" type="text" placeholder="pet name" aria-label="pet name">
            <input class="ownerName form-control form-control-sm p-2 my-2" type="text" placeholder="owner name" aria-label="owner name">
            <select class="form-select p-2 my-2" aria-label="Default select example">
                <option selected>Specie</option>
                <option value="1">Cane</option>
                <option value="2">Gatto</option>
                <option value="3">Cavallo</option>
              </select>
              <select class="form-select p-2 my-2" aria-label="Default select example">
                <option selected>Razza</option>
                <option value="1">Maremmano</option>
                <option value="2">Meticcio</option>
                <option value="2">Roscio</option>
                <option value="3">Purosangue</option>
              </select>
              <button type="button" class="btn btn-outline-dark px-5 my-2">Add</button>
        </form>

        <ul class="list-group petzList">
           
        </ul>

    </div>


<script src="script.js"></script>
<script src="script2.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
